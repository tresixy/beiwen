<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oops, Civilization !</title>
    <style>
        #loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('/assets/UI/loading背景.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #2d1810;
            z-index: 9999;
            overflow: hidden;
            transition: opacity 320ms ease;
        }

        #loading-screen.loading-screen--hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-panel {
            width: min(480px, 92%);
            padding: clamp(32px, 6vw, 48px);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            text-align: center;
            color: #fff;
            font-family: 'Microsoft YaHei', 'Noto Sans SC', sans-serif;
            position: absolute;
            left: 50%;
            top: 40vh; /* 将面板中心放在视口高度的 40%（偏高） */
            transform: translate(-50%, -50%);
            text-shadow:
                0 2px 8px rgba(0, 0, 0, 0.9),
                0 0 20px rgba(0, 0, 0, 0.7),
                2px 2px 4px rgba(0, 0, 0, 1);
        }

        .loading-logo {
            height: 36vh;
            width: auto;
            object-fit: contain;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.8));
        }

        .loading-title {
            font-size: clamp(1.6rem, 3vw, 2.2rem);
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            position: relative;
        }

        .loading-subtitle {
            font-size: clamp(1rem, 2.4vw, 1.2rem);
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.12em;
            font-weight: 600;
            position: relative;
            text-shadow:
                0 2px 6px rgba(0, 0, 0, 0.85),
                0 0 15px rgba(0, 0, 0, 0.6),
                1px 1px 3px rgba(0, 0, 0, 1);
        }

        .loading-progress {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            padding: clamp(24px, 4vh, 36px) 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(6px);
        }

        .loading-quote {
            font-size: clamp(0.95rem, 2vw, 1.15rem);
            color: rgba(255, 255, 255, 0.95);
            letter-spacing: 0.08em;
            font-weight: 500;
            text-align: center;
            text-shadow:
                0 2px 6px rgba(0, 0, 0, 0.85),
                0 0 15px rgba(0, 0, 0, 0.6),
                1px 1px 3px rgba(0, 0, 0, 1);
            font-family: 'Microsoft YaHei', 'Noto Sans SC', sans-serif;
            min-height: 1.5em;
            padding: 0 clamp(16px, 4vw, 24px);
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
        }

        .loading-quote.active {
            opacity: 1;
        }

        .loading-progress__track {
            width: 100%;
            max-width: 1560px;
            height: 40px;
            position: relative;
            background-image: url('/assets/UI/loading进度条空条.webp');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            overflow: visible;
        }

        .loading-progress__fill {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            background-image: url('/assets/UI/loading进度条满条.webp');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            clip-path: inset(0 100% 0 0);
            transition: clip-path 280ms ease-out;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            mix-blend-mode: normal;
            isolation: isolate;
            backface-visibility: hidden;
            transform: translateZ(0);
            will-change: clip-path;
        }

        .loading-progress__label {
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 0.16em;
            color: #fff;
            text-align: center;
            text-shadow:
                0 2px 6px rgba(0, 0, 0, 0.85),
                0 0 12px rgba(0, 0, 0, 0.6),
                1px 1px 3px rgba(0, 0, 0, 1);
            font-family: 'Microsoft YaHei', 'Noto Sans SC', sans-serif;
        }

            @media (max-width: 520px) {
            .loading-panel {
                border-radius: 20px;
                gap: 18px;
                padding: clamp(28px, 8vw, 42px);
            }

            .loading-progress {
                padding: clamp(18px, 5vh, 28px) 0;
            }

            .loading-quote {
                font-size: clamp(0.85rem, 2.2vw, 1rem);
            }

            .loading-progress__label {
                font-size: 0.9rem;
                letter-spacing: 0.14em;
            }
        }
    </style>
</head>

<body>
        <div id="loading-screen">
        <div class="loading-panel">
            <img alt="Oops, Civilization!" class="loading-logo" style="opacity: 0;" />
        </div>
        <div class="loading-progress">
            <div class="loading-quote"></div>
            <div class="loading-progress__track">
                <div class="loading-progress__fill"></div>
            </div>
            <div class="loading-progress__label">0%</div>
        </div>
    </div>
    <div id="root"></div>
    <script>
        (function () {
            const screen = document.getElementById('loading-screen');
            if (!screen) {
                return;
            }

            const fill = screen.querySelector('.loading-progress__fill');
            const label = screen.querySelector('.loading-progress__label');
            const quoteEl = screen.querySelector('.loading-quote');
            const logoImg = screen.querySelector('.loading-logo');
            if (!fill || !label) {
                return;
            }

            const quotes = [
                '「思考正在发酵中……」',
                '「合成失败？也许那就是进化的开始。」',
                '「火与石正在思考如何成为朋友。」',
                '「概念加载中，请耐心等待思想成形。」',
                '「有人说，错误比真理更有创意。」',
                '「火种点亮了夜，思想点亮了人。」',
                '「人类第一步：思考。第二步：后悔。」',
                '「文明加载中……请保持睁眼状态。」',
                '「请把卡牌丢进熔炉，不行就再丢一次。」',
                '「A + B = C。或者炸炉。看你手气。」',
                '「两张卡正激烈讨论它们要变成什么。」',
                '「配方正确率：50%。自信心：100%。」',
                '「别担心，连宇宙都在不断尝试组合错误。」',
                '「历史证明：一堆火可以解决90%的问题。」',
                '「世界进化中……但它还没决定想成为什么。」',
                '「上一次文明加载到这里时，他们造出了咖啡。」'
            ];

            let quoteIndex = 0;
            let quoteTimer = null;

            const showNextQuote = () => {
                if (!quoteEl) return;
                quoteEl.classList.remove('active');
                setTimeout(() => {
                    quoteEl.textContent = quotes[quoteIndex];
                    quoteEl.classList.add('active');
                    quoteIndex = (quoteIndex + 1) % quotes.length;
                }, 300);
            };

            const startQuoteRotation = () => {
                if (!quoteEl) return;
                showNextQuote();
                quoteTimer = setInterval(showNextQuote, 3000);
            };

            const stopQuoteRotation = () => {
                if (quoteTimer !== null) {
                    clearInterval(quoteTimer);
                    quoteTimer = null;
                }
            };

            let target = 0;
            let current = 0;
            let rafId = null;
            let autoTimer = null;
            let assetsLoaded = false;

            const clamp = (value) => Math.max(0, Math.min(100, value));

            const updateDom = () => {
                const rounded = Math.round(current);
                const progress = clamp(current);
                const rightInset = 100 - progress;
                fill.style.clipPath = `inset(0 ${rightInset.toFixed(2)}% 0 0)`;
                label.textContent = `${rounded}%`;
            };

            const animate = () => {
                const delta = target - current;
                const step = delta * 0.12;
                current += Math.abs(step) < 0.2 ? delta : step;
                current = clamp(current);
                updateDom();

                if (current >= 100) {
                    rafId = null;
                    window.setTimeout(() => {
                        screen.classList.add('loading-screen--hidden');
                        window.setTimeout(() => {
                            screen.remove();
                        }, 320);
                    }, 120);
                    return;
                }

                rafId = window.requestAnimationFrame(animate);
            };

            const setTarget = (value) => {
                const next = clamp(value);
                if (next <= target) {
                    return;
                }
                target = next;
                if (rafId === null) {
                    rafId = window.requestAnimationFrame(animate);
                }
            };

            const startProgress = () => {
                if (!assetsLoaded) {
                    return;
                }
                
                autoTimer = window.setInterval(() => {
                    if (target >= 85) {
                        window.clearInterval(autoTimer);
                        autoTimer = null;
                        return;
                    }
                    const increment = 5 + Math.random() * 6;
                    setTarget(Math.min(85, target + increment));
                }, 200);
            };

            const finish = () => {
                if (autoTimer !== null) {
                    window.clearInterval(autoTimer);
                    autoTimer = null;
                }
                stopQuoteRotation();
                setTarget(100);
            };

            // 预加载loading页面所需的美术资源
            const loadingAssets = [
                '/assets/UI/Logo.webp',
                '/assets/UI/loading背景.webp',
                '/assets/UI/loading进度条空条.webp',
                '/assets/UI/loading进度条满条.webp'
            ];

            const preloadImage = (src) => {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.onload = () => resolve({ success: true, img, src });
                    img.onerror = () => resolve({ success: false, img: null, src });
                    img.src = src;
                });
            };

            // 优先加载logo并立即显示
            const logoPromise = preloadImage('/assets/UI/Logo.webp').then((result) => {
                if (result.success && logoImg) {
                    logoImg.src = result.img.src;
                    logoImg.style.opacity = '1';
                    logoImg.style.transition = 'opacity 0.3s ease-in';
                }
                return result;
            });

            // 加载其他资源
            const otherAssetsPromise = Promise.all(
                loadingAssets.slice(1).map(preloadImage)
            );

            // 等待所有资源加载完成后再开始进度条
            Promise.all([logoPromise, otherAssetsPromise]).then(() => {
                assetsLoaded = true;
                updateDom();
                startProgress();
                startQuoteRotation();
            });

            window.addEventListener('app-ready', finish, { once: true });
            window.setTimeout(finish, 4000);

            updateDom();
        })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
