<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>无限合成 - Infinite Synthesis</title>
    <style>
        #loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: clamp(24px, 5vw, 72px);
            background:
                radial-gradient(circle at 20% 20%, rgba(255, 214, 153, 0.12), transparent 45%),
                radial-gradient(circle at 80% 30%, rgba(153, 213, 255, 0.14), transparent 50%),
                linear-gradient(135deg, #5c6fb0 0%, #6a56a6 50%, #433586 100%);
            z-index: 9999;
            overflow: hidden;
            transition: opacity 280ms ease;
        }

        #loading-screen.loading-screen--hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-panel {
            width: min(420px, 92%);
            padding: clamp(28px, 5vw, 40px);
            border-radius: 22px;
            border: 2px solid rgba(255, 255, 255, 0.25);
            background:
                linear-gradient(155deg, rgba(20, 16, 34, 0.65), rgba(24, 20, 52, 0.85));
            box-shadow:
                0 18px 48px rgba(0, 0, 0, 0.45),
                inset 0 1px 0 rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
            text-align: center;
            color: #f5f1ff;
            font-family: 'Microsoft YaHei', 'PingFang SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .loading-title {
            font-size: clamp(1.35rem, 2.8vw, 1.8rem);
            font-weight: 700;
            letter-spacing: 0.08em;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.45);
        }

        .loading-subtitle {
            font-size: clamp(0.9rem, 2vw, 1rem);
            color: rgba(245, 241, 255, 0.78);
            letter-spacing: 0.05em;
        }

        .loading-progress {
            width: min(420px, 92%);
            margin-top: clamp(18px, 3vw, 30px);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .loading-progress__track {
            width: 100%;
            height: 18px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.22);
            overflow: hidden;
            box-shadow: inset 0 0 14px rgba(0, 0, 0, 0.35);
        }

        .loading-progress__fill {
            width: 0;
            height: 100%;
            border-radius: inherit;
            background: linear-gradient(135deg, rgba(255, 214, 153, 0.95) 0%, rgba(255, 162, 102, 0.95) 40%, rgba(255, 120, 102, 0.9) 100%);
            box-shadow: 0 0 20px rgba(255, 170, 120, 0.55);
            transition: width 160ms ease-out;
        }

        .loading-progress__label {
            align-self: flex-end;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.16em;
            color: rgba(245, 241, 255, 0.88);
        }

        @media (max-width: 520px) {
            .loading-panel {
                border-radius: 18px;
                gap: 16px;
            }

            .loading-progress {
                width: 100%;
                margin-top: clamp(16px, 6vw, 28px);
            }

            .loading-progress__label {
                letter-spacing: 0.12em;
            }
        }
    </style>
</head>

<body>
    <div id="loading-screen">
        <div class="loading-panel">
            <div class="loading-title">正在唤醒熔炉系统…</div>
            <div class="loading-subtitle">同步资源与配方，请稍候</div>
            <div class="loading-progress">
                <div class="loading-progress__track">
                    <div class="loading-progress__fill"></div>
                </div>
                <div class="loading-progress__label">0%</div>
            </div>
        </div>
    </div>
    <div id="root"></div>
    <script>
        (function () {
            const screen = document.getElementById('loading-screen');
            if (!screen) {
                return;
            }

            const fill = screen.querySelector('.loading-progress__fill');
            const label = screen.querySelector('.loading-progress__label');
            if (!fill || !label) {
                return;
            }

            let target = 0;
            let current = 0;
            let rafId = null;
            let autoTimer = null;

            const clamp = (value) => Math.max(0, Math.min(100, value));

            const updateDom = () => {
                const rounded = Math.round(current);
                fill.style.width = `${clamp(current).toFixed(2)}%`;
                label.textContent = `${rounded}%`;
            };

            const animate = () => {
                const delta = target - current;
                const step = delta * 0.12;
                current += Math.abs(step) < 0.2 ? delta : step;
                current = clamp(current);
                updateDom();

                if (current >= 100) {
                    rafId = null;
                    window.setTimeout(() => {
                        screen.classList.add('loading-screen--hidden');
                        window.setTimeout(() => {
                            screen.remove();
                        }, 320);
                    }, 120);
                    return;
                }

                rafId = window.requestAnimationFrame(animate);
            };

            const setTarget = (value) => {
                const next = clamp(value);
                if (next <= target) {
                    return;
                }
                target = next;
                if (rafId === null) {
                    rafId = window.requestAnimationFrame(animate);
                }
            };

            autoTimer = window.setInterval(() => {
                if (target >= 85) {
                    window.clearInterval(autoTimer);
                    autoTimer = null;
                    return;
                }
                const increment = 5 + Math.random() * 6;
                setTarget(Math.min(85, target + increment));
            }, 200);

            const finish = () => {
                if (autoTimer !== null) {
                    window.clearInterval(autoTimer);
                    autoTimer = null;
                }
                setTarget(100);
            };

            window.addEventListener('app-ready', finish, { once: true });
            window.setTimeout(finish, 4000);

            updateDom();
        })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
