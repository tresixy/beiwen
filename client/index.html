<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oops, Civilization !</title>
    <style>
        #loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('/assets/UI/loading背景.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #2d1810;
            z-index: 9999;
            overflow: hidden;
            transition: opacity 320ms ease;
        }

        #loading-screen.loading-screen--hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-panel {
            width: min(480px, 92%);
            padding: clamp(32px, 6vw, 48px);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            text-align: center;
            color: #fff;
            font-family: 'Microsoft YaHei', 'Noto Sans SC', sans-serif;
            position: relative;
            text-shadow:
                0 2px 8px rgba(0, 0, 0, 0.9),
                0 0 20px rgba(0, 0, 0, 0.7),
                2px 2px 4px rgba(0, 0, 0, 1);
        }

        .loading-title {
            font-size: clamp(1.6rem, 3vw, 2.2rem);
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            position: relative;
        }

        .loading-subtitle {
            font-size: clamp(1rem, 2.4vw, 1.2rem);
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.12em;
            font-weight: 600;
            position: relative;
            text-shadow:
                0 2px 6px rgba(0, 0, 0, 0.85),
                0 0 15px rgba(0, 0, 0, 0.6),
                1px 1px 3px rgba(0, 0, 0, 1);
        }

        .loading-progress {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            padding: clamp(24px, 4vh, 36px) 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(6px);
        }

        .loading-progress__track {
            width: 100%;
            max-width: 520px;
            height: 40px;
            position: relative;
            background-image: url('/assets/UI/loading进度条空条.webp');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            overflow: visible;
        }

        .loading-progress__fill {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            background-image: url('/assets/UI/loading进度条满条.webp');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            clip-path: inset(0 100% 0 0);
            transition: clip-path 280ms ease-out;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            mix-blend-mode: normal;
            isolation: isolate;
            backface-visibility: hidden;
            transform: translateZ(0);
            will-change: clip-path;
        }

        .loading-progress__label {
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 0.16em;
            color: #fff;
            text-align: center;
            text-shadow:
                0 2px 6px rgba(0, 0, 0, 0.85),
                0 0 12px rgba(0, 0, 0, 0.6),
                1px 1px 3px rgba(0, 0, 0, 1);
            font-family: 'Microsoft YaHei', 'Noto Sans SC', sans-serif;
        }

        @media (max-width: 520px) {
            .loading-panel {
                border-radius: 20px;
                gap: 18px;
                padding: clamp(28px, 8vw, 42px);
            }

            .loading-progress {
                padding: clamp(18px, 5vh, 28px) 0;
            }

            .loading-progress__label {
                font-size: 0.9rem;
                letter-spacing: 0.14em;
            }
        }
    </style>
</head>

<body>
        <div id="loading-screen">
        <div class="loading-panel">
            <div class="loading-title">正在唤醒熔炉系统…</div>
            <div class="loading-subtitle">同步资源与配方，请稍候</div>
        </div>
        <div class="loading-progress">
            <div class="loading-progress__track">
                <div class="loading-progress__fill"></div>
            </div>
            <div class="loading-progress__label">0%</div>
        </div>
    </div>
    <div id="root"></div>
    <script>
        (function () {
            const screen = document.getElementById('loading-screen');
            if (!screen) {
                return;
            }

            const fill = screen.querySelector('.loading-progress__fill');
            const label = screen.querySelector('.loading-progress__label');
            if (!fill || !label) {
                return;
            }

            let target = 0;
            let current = 0;
            let rafId = null;
            let autoTimer = null;

            const clamp = (value) => Math.max(0, Math.min(100, value));

            const updateDom = () => {
                const rounded = Math.round(current);
                const progress = clamp(current);
                const rightInset = 100 - progress;
                fill.style.clipPath = `inset(0 ${rightInset.toFixed(2)}% 0 0)`;
                label.textContent = `${rounded}%`;
            };

            const animate = () => {
                const delta = target - current;
                const step = delta * 0.12;
                current += Math.abs(step) < 0.2 ? delta : step;
                current = clamp(current);
                updateDom();

                if (current >= 100) {
                    rafId = null;
                    window.setTimeout(() => {
                        screen.classList.add('loading-screen--hidden');
                        window.setTimeout(() => {
                            screen.remove();
                        }, 320);
                    }, 120);
                    return;
                }

                rafId = window.requestAnimationFrame(animate);
            };

            const setTarget = (value) => {
                const next = clamp(value);
                if (next <= target) {
                    return;
                }
                target = next;
                if (rafId === null) {
                    rafId = window.requestAnimationFrame(animate);
                }
            };

            autoTimer = window.setInterval(() => {
                if (target >= 85) {
                    window.clearInterval(autoTimer);
                    autoTimer = null;
                    return;
                }
                const increment = 5 + Math.random() * 6;
                setTarget(Math.min(85, target + increment));
            }, 200);

            const finish = () => {
                if (autoTimer !== null) {
                    window.clearInterval(autoTimer);
                    autoTimer = null;
                }
                setTarget(100);
            };

            window.addEventListener('app-ready', finish, { once: true });
            window.setTimeout(finish, 4000);

            updateDom();
        })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
