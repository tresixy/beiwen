<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>无限合成 - Infinite Synthesis</title>
    <style>
        #loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 0, 0, 0.02) 2px, rgba(0, 0, 0, 0.02) 4px),
                radial-gradient(circle at 40% 30%, rgba(255, 198, 107, 0.1), transparent 50%),
                linear-gradient(135deg, rgba(61, 36, 24, 0.92), rgba(45, 24, 16, 0.95));
            z-index: 9999;
            overflow: hidden;
            transition: opacity 320ms ease;
        }

        #loading-screen.loading-screen--hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-panel {
            width: min(480px, 92%);
            padding: clamp(32px, 6vw, 48px);
            border-radius: 18px 14px 16px 20px / 16px 20px 14px 18px;
            border: 4px solid #8b6f47;
            background:
                repeating-linear-gradient(90deg, #f4e8d8, #f4e8d8 2px, #f8ede0 2px, #f8ede0 4px),
                #f4e8d8;
            box-shadow:
                0 12px 32px rgba(42, 24, 16, 0.5),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            text-align: center;
            color: #1a0f0a;
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Marker Felt', 'Microsoft YaHei', 'Noto Sans SC', sans-serif;
            position: relative;
        }

        .loading-panel::before {
            content: '';
            position: absolute;
            top: 12px;
            right: 12px;
            width: 80px;
            height: 80px;
            border: 2px dashed #8b4513;
            border-radius: 50%;
            opacity: 0.2;
            pointer-events: none;
        }

        .loading-title {
            font-size: clamp(1.5rem, 3vw, 2rem);
            font-weight: 700;
            letter-spacing: 0.05em;
            text-shadow: 2px 2px 0 rgba(255, 148, 71, 0.25);
            transform: rotate(-0.5deg);
            position: relative;
        }

        .loading-subtitle {
            font-size: clamp(0.95rem, 2vw, 1.1rem);
            color: #5a3f2a;
            letter-spacing: 0.02em;
            font-weight: 500;
            position: relative;
        }

        .loading-progress {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            padding: clamp(18px, 3vh, 28px) 0;
            background:
                repeating-linear-gradient(0deg, transparent, transparent 1px, rgba(139, 111, 71, 0.03) 1px, rgba(139, 111, 71, 0.03) 2px),
                linear-gradient(135deg, #f9f3e8, #f4e8d8);
            border-top: 3px solid #8b6f47;
            box-shadow: 0 -4px 12px rgba(42, 24, 16, 0.2);
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .loading-progress__track {
            width: 100%;
            height: 10px;
            background: rgba(139, 111, 71, 0.2);
            border-top: 2px solid rgba(139, 111, 71, 0.4);
            border-bottom: 2px solid rgba(139, 111, 71, 0.4);
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(90, 63, 42, 0.15);
        }

        .loading-progress__fill {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #ff9447 0%, #ffb66f 50%, #ffc080 100%);
            box-shadow: 0 0 12px rgba(255, 148, 71, 0.5);
            transition: width 160ms ease-out;
            position: relative;
        }

        .loading-progress__fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.15) 10px,
                rgba(255, 255, 255, 0.15) 20px
            );
        }

        .loading-progress__label {
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 0.12em;
            color: #5a3f2a;
            text-align: center;
            text-shadow: 0.5px 0.5px 1px rgba(255, 255, 255, 0.5);
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Marker Felt', 'Microsoft YaHei', sans-serif;
        }

        @media (max-width: 520px) {
            .loading-panel {
                border-radius: 16px 12px 14px 18px / 14px 18px 12px 16px;
                gap: 18px;
                padding: clamp(28px, 8vw, 42px);
            }

            .loading-progress {
                padding: clamp(14px, 4vh, 24px) 0;
            }

            .loading-progress__label {
                font-size: 0.85rem;
                letter-spacing: 0.1em;
            }
        }
    </style>
</head>

<body>
        <div id="loading-screen">
        <div class="loading-panel">
            <div class="loading-title">正在唤醒熔炉系统…</div>
            <div class="loading-subtitle">同步资源与配方，请稍候</div>
        </div>
        <div class="loading-progress">
            <div class="loading-progress__track">
                <div class="loading-progress__fill"></div>
            </div>
            <div class="loading-progress__label">0%</div>
        </div>
    </div>
    <div id="root"></div>
    <script>
        (function () {
            const screen = document.getElementById('loading-screen');
            if (!screen) {
                return;
            }

            const fill = screen.querySelector('.loading-progress__fill');
            const label = screen.querySelector('.loading-progress__label');
            if (!fill || !label) {
                return;
            }

            let target = 0;
            let current = 0;
            let rafId = null;
            let autoTimer = null;

            const clamp = (value) => Math.max(0, Math.min(100, value));

            const updateDom = () => {
                const rounded = Math.round(current);
                fill.style.width = `${clamp(current).toFixed(2)}%`;
                label.textContent = `${rounded}%`;
            };

            const animate = () => {
                const delta = target - current;
                const step = delta * 0.12;
                current += Math.abs(step) < 0.2 ? delta : step;
                current = clamp(current);
                updateDom();

                if (current >= 100) {
                    rafId = null;
                    window.setTimeout(() => {
                        screen.classList.add('loading-screen--hidden');
                        window.setTimeout(() => {
                            screen.remove();
                        }, 320);
                    }, 120);
                    return;
                }

                rafId = window.requestAnimationFrame(animate);
            };

            const setTarget = (value) => {
                const next = clamp(value);
                if (next <= target) {
                    return;
                }
                target = next;
                if (rafId === null) {
                    rafId = window.requestAnimationFrame(animate);
                }
            };

            autoTimer = window.setInterval(() => {
                if (target >= 85) {
                    window.clearInterval(autoTimer);
                    autoTimer = null;
                    return;
                }
                const increment = 5 + Math.random() * 6;
                setTarget(Math.min(85, target + increment));
            }, 200);

            const finish = () => {
                if (autoTimer !== null) {
                    window.clearInterval(autoTimer);
                    autoTimer = null;
                }
                setTarget(100);
            };

            window.addEventListener('app-ready', finish, { once: true });
            window.setTimeout(finish, 4000);

            updateDom();
        })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
